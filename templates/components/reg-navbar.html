{% load static %}

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="{% url 'index' %}">AskPupkin</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <form class="d-flex flex-grow-1 me-4" action="/ask/" method="POST">
                    {% csrf_token %}
                    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search"
                           name="prepopulated_title">
                    <button class="btn btn-outline-success" type="submit">Спросить!</button>
                </form>

                <ul class="navbar-nav">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            {% if request.user.profile.avatar %}
                                <img src="{{ request.user.profile.avatar.url }}" alt="Profile Avatar"
                                     style="width: 30px; height: 30px"/>
                            {% else %}
                                <img src="{% static 'img/no_avatar.jpg' %}" alt="Avatar"
                                     style="width: 30px; height: 30px;">
                            {% endif %}
                            {{ user.username }}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="{% url 'settings' %}">Настройки</a></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
