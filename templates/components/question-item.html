{% load static %}

<div class="mb-3 row question">
    <div class="col-3">
        <img src="{% static 'img/cat_web.jpg' %}" alt="" class="question-image">
    </div>
    <div class="col-9">
        <div class="question-title">
            <a href="{% url 'question' question_id=question.id %}"> {{ question.title }}.</a>
        </div>
        <div class="question-text">{{ question.content }}</div>
    </div>
    <div class="mt-3 row">
        <div class="question-likes col-3">
            <h4><span class="badge bg-dark">{{ question.likes }}</span> Likes</h4>
            <button type="button" class="btn btn-outline-primary btn-sm">Like</button>
            <button type="button" class="btn btn-outline-secondary btn-sm">Dislike</button>
        </div>

        <div class="col-4">
            <a href="">{{ question.answers_count }}</a> ответов
        </div>

        <div class="col 4">
            Tags:
            {% for tag in question.tags %}
                <a href="">{{ tag }}</a>
            {% endfor %}
        </div>
    </div>
</div>
