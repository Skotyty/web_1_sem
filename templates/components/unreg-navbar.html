{% load static %}

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="{% url 'index' %}">AskPupkin</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <form class="d-flex flex-grow-1 me-4" action="/ask/" method="POST">
                    {% csrf_token %}
                    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search"
                           name="prepopulated_title">
                    <button class="btn btn-outline-success" type="submit">Спросить!</button>
                </form>

                <div class="ms-auto">
                    <a class="btn btn-outline-primary me-2" role="button" href="{% url 'login' %}">Вход</a>
                    <a class="btn btn-outline-primary" role="button" href="{% url 'signup' %}">Регистрация</a>
                </div>
            </div>
        </div>
    </nav>
</header>
