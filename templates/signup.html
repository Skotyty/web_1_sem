{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}
    <div class="container mt-5">

        <h1>Регистрация</h1>

        <div class="error mb-3">Извините, почтый адрес уже существует!</div>

        <div class="mb-3 row">
            <label for="login" class="col-sm-3 col-form-label">Логин:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="login" name="login" placeholder="dr_pepper">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="mail" class="col-sm-3 col-form-label">Почта:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="mail" name="mail" placeholder="dr.pepper@mail.ru">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="nick_name" class="col-sm-3 col-form-label">Ник:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="nick_name" name="nick_name" placeholder="dr.pepper">
            </div>
        </div>


        <div class="mb-3 row">
            <label for="password" class="col-sm-3 col-form-label">Пароль:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="******">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rep_password" class="col-sm-3 col-form-label">Повторите пароль:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="rep_password" name="rep_password" placeholder="******">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="avatar" class="col-sm-3 col-form-label">Загрузить аватар:</label>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="avatar" name="avatar" placeholder="c:\avatar.jpg">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">выбрать</button>
                </div>
            </div>
        </div>

        <input class="btn btn-primary offset-sm-3" type="submit" value="Зарегистрироваться">

    </div>
{% endblock %}
